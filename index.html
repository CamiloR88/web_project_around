<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="web_project_around" />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Camilo Rodriguez" />
    <title>Sprint 7 Around U.S.</title>
  </head>
  <body>
    <div class="page">
      <dialog class="popup">
        <form class="popup__content" method="dialog">
          <h2 class="popup__title">Editar perfil</h2>

          <input type="text" class="popup__input" placeholder="Nombre" />

          <input type="text" class="popup__input" placeholder="Acerca de mi" />

          <button type="submit" class="save__btn">Guadar</button>
        </form>
      </dialog>
      <div class="main">
        <header class="header">
          <div class="header__container">
            <img
              src="./svg/logo.svg"
              alt="Around the u.s."
              class="header__logo"
            />
          </div>
        </header>
        <main class="main">
          <section class="profile">
            <img
              class="profile__avatar"
              src="./images/Jacques-photo.jpg"
              alt="foto de perfil"
            />
            <div class="profile__info">
              <div class="profile__name">
                Jacques Cousteau
                <button type="submit" class="edit__btn">
                  <img src="./svg/pencil.svg" alt="" />
                </button>
              </div>
              <div class="profile__position">Explorer</div>
            </div>
            <div class="profile__add-btn">
              <img src="./svg/rectangle.svg" alt="" />
            </div>
          </section>
          <section class="elements">
            <div class="elements__container">
              <div class="elements__element">
                <img
                  src="./images/valle-de-yosemite.jpg"
                  alt=""
                  class="elements__element element_img"
                />
                <div class="element__name">
                  Valle de Yosemite
                  <img
                    class="element__like-icon"
                    src="./svg/like.svg"
                    alt="icono de like"
                  />
                </div>
              </div>
              <div class="elements__element">
                <img
                  src="./images/lago-louise.png"
                  alt=""
                  class="element__img"
                />
                <div class="element__name">
                  Lago Louise<img
                    class="element__like-icon"
                    src="./svg/like.svg"
                    alt="icono de like"
                  />
                </div>
              </div>
              <div class="elements__element">
                <img
                  src="./images/montañas-calvas.png"
                  alt=""
                  class="element__img"
                />
                <div class="element__name">
                  Montañas Calvas<img
                    class="element__like-icon"
                    src="./svg/like.svg"
                    alt="icono de like"
                  />
                </div>
              </div>
              <div class="elements__element">
                <img src="./images/latemar.png" alt="" class="element__img" />
                <div class="element__name">
                  Latemar<img
                    class="element__like-icon"
                    src="./svg/like.svg"
                    alt="icono de like"
                  />
                </div>
              </div>
              <div class="elements__element">
                <img
                  src="./images/vanois-national.png"
                  alt=""
                  class="element__img"
                />
                <div class="element__name">
                  Vanois National...<img
                    class="element__like-icon"
                    src="./svg/like.svg"
                    alt="icono de like"
                  />
                </div>
              </div>
              <div class="elements__element">
                <img
                  src="./images/lago-di-braies.png"
                  alt=""
                  class="element__img"
                />
                <div class="element__name">
                  Lago di Braies<img
                    class="element__like-icon"
                    src="./svg/like.svg"
                    alt="icono de like"
                  />
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">© 2021 Around The U.S.</footer>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
