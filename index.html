<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="web_project_around" />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Camilo Rodriguez" />
    <title>Sprint 7 Around U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <h1 class="header__title">Around</h1>
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Jacques-photo.jpg"
            alt="foto de perfil"
          />
          <div class="profile__info"></div>
          <div class="profile__add-button"></div>
        </section>
        <section class="elements">
          <div class="elements__container">
            <div class="elements__element">
              <img
                src="./images/valle-de-yosemite.jpg"
                alt=""
                class="element__img"
              />
              <div class="elements__name">Valle de Yosemite</div>
            </div>
            <div class="elements__element">
              <img src="./images/lago-louise.png" alt="" class="element__img" />
              <div class="elements__name">Lago Louise</div>
            </div>
            <div class="elements__element">
              <img
                src="./images/montañas-calvas.png"
                alt=""
                class="element__img"
              />
              <div class="elements__name">Montañas Calvas</div>
            </div>
            <div class="elements__element">
              <img src="./images/latemar.png" alt="" class="element__img" />
              <div class="elements__name">Latemar</div>
            </div>
            <div class="elements__element">
              <img
                src="./images/vanois-national.png"
                alt=""
                class="element__img"
              />
              <div class="elements__name">Vanois National...</div>
            </div>
            <div class="elements__element">
              <img
                src="./images/lago-di-braies.png"
                alt=""
                class="element__img"
              />
              <div class="elements__name">Lago di Braies</div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">© 2021 Around The U.S.</footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
