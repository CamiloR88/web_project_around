<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="web_project_around" />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Camilo Rodriguez" />

    <title>Sprint 11 Around U.S.</title>
  </head>
  <body>
    <div class="page">
      <dialog class="popup__confirmation modal" id="popup-confirmation">
        <button type="submit" class="popup__close-btn" id="c-img">
          <img
            src="<%=require('./images/svg/popup-close.svg')%>"
            alt="boton de cerrar"
          />
        </button>
        <form
          class="popup__form-small"
          method="dialog"
          id="rmv-card_form"
          novalidate
        >
          <h2 class="popup__title">¿Estas seguro/a?</h2>
          <button class="popup__submit-btn">si</button>
        </form>
      </dialog>

      <dialog class="popup__avatar modal" id="popup-avatar">
        <button type="submit" class="popup__close-btn" id="c-img">
          <img
            src="<%=require('./images/svg/popup-close.svg')%>"
            alt="boton de cerrar"
          />
        </button>
        <form
          class="popup__form-medium"
          method="dialog"
          id="change-avatar_form"
          novalidate
        >
          <h2 class="popup__title">Cambiar foto de perfil</h2>
          <input
            type="url"
            class="popup__input"
            placeholder="image URL"
            id="url"
            name="link"
            minlength="1"
            required
          />
          <span class="url-error popup__input-error"></span>
          <button class="popup__submit-btn">Guardar</button>
        </form>
      </dialog>
      <dialog class="popup modal" id="popup-profile">
        <button type="submit" class="popup__close-btn">
          <img
            src="<%=require('./images/svg/popup-close.svg')%>"
            alt="boton de cerrar"
          />
        </button>
        <form class="popup__form" method="dialog" id="profileForm" novalidate>
          <h2 class="popup__title">Editar perfil</h2>

          <input
            type="text"
            class="popup__input"
            placeholder="Nombre"
            id="name"
            name="name"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="name-error popup__input-error"></span>

          <input
            type="text"
            class="popup__input"
            placeholder="Acerca de mi"
            id="about"
            name="about"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="about-error popup__input-error"></span>

          <button type="submit" class="popup__submit-btn">Guadar</button>
        </form>
      </dialog>
      <dialog class="popup modal" id="add-card">
        <button type="submit" class="popup__close-btn" id="c-btn">
          <img
            src="<%=require('./images/svg/popup-close.svg')%>"
            alt="boton de cerrar"
          />
        </button>
        <form class="popup__form" method="dialog" id="newCardForm" novalidate>
          <h2 class="popup__title">New Place</h2>

          <input
            type="text"
            class="popup__input"
            placeholder="title"
            id="title"
            name="title"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="title-error popup__input-error"></span>

          <input
            type="url"
            class="popup__input"
            placeholder="image URL"
            id="url"
            name="link"
            minlength="1"
            required
          />
          <span class="url-error popup__input-error"></span>

          <button type="submit" class="popup__submit-btn" id="s-btn">
            Guadar
          </button>
        </form>
      </dialog>
      <dialog class="popup__image modal" id="show-card">
        <button type="submit" class="popup__close-btn" id="c-img">
          <img
            src="<%=require('./images/svg/popup-close.svg')%>"
            alt="boton de cerrar"
          />
        </button>
        <img alt="" class="popup__image-render" />
        <div class="popup__image-name"></div>
      </dialog>
      <div class="main">
        <header class="header">
          <div class="header__container">
            <img
              src="<%=require('./images/svg/logo.svg')%>"
              alt="Around the u.s."
              class="header__logo"
            />
          </div>
        </header>
        <main class="main">
          <section class="profile">
            <button class="profile__avatar-container" id="img-avatar">
              <img
                src="<%=require('./images/svg/big-pencil.svg')%>"
                alt=""
                class="profile__avatar-edit"
              />
            </button>
            <div class="profile__info">
              <div class="profile__content">
                <div class="profile__name">Jacques Cousteau</div>

                <button type="submit" class="profile__edit-btn">
                  <img
                    src="<%=require('./images/svg/pencil.svg')%>"
                    alt="boton de editar"
                  />
                </button>
              </div>
              <div class="profile__about">Explorer</div>
            </div>
            <button class="profile__add-btn">
              <img
                class="profile__add-btn_svg"
                src="<%=require('./images/svg/plus.svg')%>"
                alt="boton de agregar"
              />
            </button>
          </section>
          <section class="elements">
            <div class="elements__container"></div>
          </section>
        </main>
        <footer class="footer">© 2021 Around The U.S.</footer>
      </div>
    </div>
    <template id="card-template">
      <div class="elements__element">
        <img
          class="element__remove"
          src="<%=require('./images/svg/remove-icon.svg')%>"
        />

        <img alt="" class="element__img" />
        <div class="element__description">
          <div class="element__name"></div>
          <button class="element__like"></button>
        </div>
      </div>
    </template>
    <script type="module" scr="./index.js"></script>
  </body>
</html>
